{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    <script src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

<button class="btn btn-sm btn-info download mt-3 mb-3" data-url="{% url 'download' %}">
    Скачать заново
</button>
<button class="btn btn-sm btn-info download mt-3 mb-3" data-url="{% url 'download_continue' %}">
    Продолжить скачивание
</button>
<button class="btn btn-sm btn-info download mt-3 mb-3" data-url="{% url 'download_chemp' %}">
    Скачать список турниров, дивизионов и команд
</button>
<button class="btn btn-sm btn-info download mt-3 mb-3" data-url="{% url 'download_managerlink' %}">
    Скачать список пользователей
</button>

        <div id="floatBarsG">
            <div id="floatBarsG_1" class="floatBarsG"></div>
            <div id="floatBarsG_2" class="floatBarsG"></div>
            <div id="floatBarsG_3" class="floatBarsG"></div>
            <div id="floatBarsG_4" class="floatBarsG"></div>
            <div id="floatBarsG_5" class="floatBarsG"></div>
            <div id="floatBarsG_6" class="floatBarsG"></div>
            <div id="floatBarsG_7" class="floatBarsG"></div>
            <div id="floatBarsG_8" class="floatBarsG"></div>
        </div>


    <div class="result"></div>

</body>
</html>


<script type='text/javascript'>
    $(".download").on("click", function () {
        $('.floatBarsG').show();
        $(".result").html('');
        $.ajax({
            url: $(this).attr("data-url"),
            success: function (data) {
                $(".result").html(data);
                $('.floatBarsG').hide();
            }
        });
    });
</script>
